  abstract:
    title: "Da UNESP à Twitch"
    content: '"Seja um professor! Por favor seja um professor! Mesmo que você não seja um professor, seja um professor.
Divida suas ideias, não faça pouco de sua educação. Alegre-se com o que você aprendeu e espalhe" - Tim Minchin
O aprendizado é duro às vezes. Mas será que conseguimos minimizar isso?
Conforme trilhamos o caminho acadêmico, temos a possibilidade de compartilhar nossas experiências com várias pessoas. Seja com algum tipo de motivação ou a forma de tratar determinado conteúdo.
No meu caso, mesmo após o período acadêmico, gostaria de continuar compartilhando meus aprendizados, levando de uma forma diferente os conceitos adquiridos durante minha jornada.
Nesta palestra vamos conhecer um pouco mais os detalhes deste processo, e claro, convidá-los para também serem professores.'

