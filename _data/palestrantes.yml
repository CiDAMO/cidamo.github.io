- nome: "Eduardo Ferreira"
  empresa: DEST - Universidade Federal do Paraná (UFPR)
  logo: eduardo.png
  title: Professor do Departamento de Estatística - UFPR
  linkedin: https://www.linkedin.com/in/eduardo-vargas-ferreira-647b17207/
  abstract:
    title: "A importância da interpretabilidade na análise de dados"
    content: "O entendimento e interpretação das decisões de classificação em algoritmos complexos de Machine Learning é imprescindível na maioria das aplicações, pois permite verificar o raciocínio do sistema e fornecer informações adicionais ao especialista humano. Embora os métodos não lineares como Deep Learning têm resolvido com sucesso uma variedade de tarefas, eles têm, na maioria dos casos, a desvantagem de agir como uma “caixa-preta”, fornecendo pouca informação sobre o que levou a máquina à determinada decisão. Essa apresentação visa abordar a interpretabilidade em diferentes contextos da Análise de Dados, sua importância, bem como algumas técnicas para esse fim."

- nome: "Téo Calvo"
  empresa: Téo Me Why e Gamers Club
  logo: teo.jpg
  title: Streamer e Head of Data na Gamers Club
  linkedin: https://www.linkedin.com/in/teocalvo/
  abstract:
    title: "Da UNESP à Twitch"
    content: |
      "Seja um professor! Por favor seja um professor! Mesmo que você não seja um professor, seja um professor.
      Divida suas ideias, não faça pouco de sua educação. Alegre-se com o que você aprendeu e espalhe" - Tim Minchin<br>

      O aprendizado é duro às vezes. Mas será que conseguimos minimizar isso?
      Conforme trilhamos o caminho acadêmico, temos a possibilidade de compartilhar nossas experiências com várias pessoas. Seja com algum tipo de motivação ou a forma de tratar determinado conteúdo.
      No meu caso, mesmo após o período acadêmico, gostaria de continuar compartilhando meus aprendizados, levando de uma forma diferente os conceitos adquiridos durante minha jornada.
      Nesta palestra vamos conhecer um pouco mais os detalhes deste processo, e claro, convidá-los para também serem professores.'

- nome: "Francisco Louzada"
  empresa: CeMEAI / USP
  logo: francisco.jpg
  title: Diretor do MBA em Data Science da USP
  linkedin: https://www.linkedin.com/in/francisco-louzada-639048b7/
  abstract:
    title: "Cientistas de Dados Para a Indústria 4.0"
    content: "A implantação da indústria 4.0 vem acompanhada da geração de imensas massas de dados e da necessidade eminente de mais capacidade analítica. Neste novo contexto, é crucial a formação de cientistas de dados, capazes de atuar eficazmente dentro deste novo universo de dados corporativos. Esta realidade exige adaptações substanciais no processo de formação profissional, com o aluno passando a ser o protagonista da sua formação e do seu conhecimento. O sucesso desse empreendimento exige necessariamente formação profissional continuada, mas como atividade de transferência tecnológica, direcionada às soluções de problemas industriais atuais.  Nessa conferência exponho como temos direcionado a formação de cientistas de dados, mostrando a importância e o impacto da formação desse profissional para a indústria 4.0, integrada em uma estrutura de trabalho holística."


