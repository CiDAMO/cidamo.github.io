- nome: "Larissa Xavier"
  empresa: Accenture
  logo: larissa_xavier.jpg
  title: Data Scientist Consultant
  linkedin: https://www.linkedin.com/in/larissa-xavier-de-melo/
  abstract:
    title: 'Por trás do engajamento digital'
    content: "Engajamento: uma das palavras mais presente no momento. Esse é o termo que representa um cliente ativo e que posiciona o negócio em cenários competitivos. Mas o que mantém os usuários tão atraídos por aquela página ou serviço? Nessa palestra vou contar um pouco como funciona um dos principais responsáveis por esse fator: o sistema de recomendação. Passaremos pelos principais algoritmos, os cuidados necessários na modelagem e seus impactos."


- nome: "Ana Caroline Sanchez Silva"
  empresa: Microsoft
  logo: ana_caroline.jpg
  title: Cloud Solution Architect
  linkedin: https://www.linkedin.com/in/anacaroliness9/
  abstract:
    title: "Mas afinal, o que é Big Data?"
    content: "Muitos dizem que dados são o novo petróleo, isso porque é possível transformá-los em informações de grande valor para os mais diversos setores da economia e da sociedade. Porém, não é uma tarefa simples, pois como petróleo, é necessário refiná-los para extrairmos o valor. Nessa palestra será abordado o que é Big Data e como ele pode ajudar na transformação de dados brutos em informações valiosas. Também será apresentado alguns casos de uso, quais são as profissões envolvidas nesses projetos e como iniciar na área."

