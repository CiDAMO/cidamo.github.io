- data: 2020-06-04
  hora: "19h - 21h30"
  nome: "2° Meetup do CiDAMO. [Video](https://youtu.be/8aGKdE8_ofI)"
  partes:
    - nome: "**Prof. Mariana Kleina**<br>Departamento de Engenharia de Produção, UFPR.<br>[Site](https://docs.ufpr.br/~marianakleina) e [Lattes](http://lattes.cnpq.br/2745872488816219)"
      desc: "**Aplicações de Redes Neurais Artificiais**<br><br>Serão abordadas diversas aplicações práticas de Redes Neurias Artificiais em problemas de previsão e classificação, realizadas por alunos da Universidade Federal do Paraná. Os problemas abordam temas variados, tais como previsão de demanda, volatilidade de criptomoedas, concessão de crédito bancário, informações futebolísticas, climatologia, entre outros."
    - nome: "**Marcelo Trindade, Ph. D.**<br>Rentcars<br>[Linkedin](https://www.linkedin.com/in/mstrindade/)"
      desc: "**Uma conversa sobre Machine Learning**<br>Nesta palestra serão abordados alguns exemplos mais comuns de algoritmos, os desafios do machine learning desde a elaboração de modelos até sua subida para produção e perspectivas futuras."
    - nome: "**Guinther Kovalski**<br>PACER<br>[Linkedin](https://www.linkedin.com/in/guinther-kovalski/)"
      desc: "**Desmistificando as Redes Neurais Convolucionais Profundas**<br>Redes Neurais Convolucionais fazem parte do nosso dia a dia, dos efeitos e filtros em redes sociais a promessa do carro autonomo, esta técnica poderosa é na verdade, muito mais simples do que parece."
- data: 2020-07-09
  hora: "19h - 20h30"
  nome: "3° Meetup do CiDAMO. [Video](https://youtu.be/goSQbewosWU)"
  partes:
    - nome: "**Cauê Guimarães**<br>EBANX<br>[Linkedin](https://www.linkedin.com/in/cau%C3%AA-guimar%C3%A3es-69500414/)"
      desc: "**Análise Estatística para Avaliar o Desempenho de Atletas de Futebol Profissional**<br>O futebol profissional teve seu início em 1885, na Inglaterra, com a criação das primeiras ligas oficiais. Desde então, houve muitas mudanças e evoluções, nos aspectos físicos, táticos e técnicos. Todavia, ainda existe muita subjetividade no meio, principalmente quando o objetivo é mensurar o desempenho de um atleta. Atualmente, o máximo de fundamentação teórica existente no futebol é utilizado por alguns dos grandes clubes da Europa com base em estatísticas descritivas e pontuais para decidir sobre contratações. Este trabalho propõe uma metodologia para classificar os atletas de futebol profissional baseada em seu desempenho. Essa metodologia envolve o uso de técnicas multivariadas, tais como análise de agrupamentos, análise de componentes principais e análise fatorial. Também traz uma simulação usando programação linear para contratação de jogadores.<br>"
    - nome: "**Artur Ziviani**<br>LNCC<br>[Linkedin](https://www.linkedin.com/in/arturziviani/)"
      desc: "**Ciência de Redes em Ciência de Dados: Desafios e Oportunidades**<br>Esta palestra visa apresentar uma visão geral das minhas atividades envolvendo caracterização, análise e modelagem de redes complexas, uma área que vem internacionalmente se consolidando como ciência de redes. Em um contexto mais amplo, essas atividades relacionadas a redes complexas se inserem como uma linha de pesquisa nas iniciativas recentes no Laborátorio Nacional de Computação Científica (LNCC) em torno de ciência de dados, que serão também contempladas na palestra. Em particular, serão apresentadas atividades recentes em diferentes áreas como modelagem e análise de redes complexas dinâmicas, interação entre redes complexas e aprendizado de máquina, bem como exemplos de aplicação de ciência de redes em contextos interdisciplinares."
- data: 2020-07-30
  hora: "19h - 21h30"
  nome: "4° Meetup do CiDAMO. [Vídeo](https://youtu.be/vS2lKVP9P_s)"
  partes:
    - nome: "**Thiago Marques**<br>EstaTiDados<br>[Linkedin](https://www.linkedin.com/in/thiagoestatidados/)"
      desc: "**Data Science: Estatística na veia**<br>Com o hype da Ciência de Dados e Big Data, tivemos ótimos avanços em relação ao conhecimento da profissão do estatístico e maior divulgação da mesma, contudo houve também uma banalização grande das técnicas estatísticas, essa apresentação tem como objetivo mostrar a importância na estatística no campo da ciência de dados e mostrar a dicotomia: aplicações tradicionais vs aplicações modernas da Estatística, de uma forma descontraída.<br>"
    - nome: "**Gustavo Lucchin**<br>BRF<br>[Linkedin](https://www.linkedin.com/in/gustavo-lucchin-25502a33/)"
      desc: "**Otimização aplicada a agroindústria**<br>Será abordado de uma forma prática como a aplicação da otimização linear se integra nos processos da agroindústria desde a rotina, projetos até a tomada de decisão de futuros negócios."
    - nome: "**Alexandre Behling**<br>UFPR<br>[Lattes](http://lattes.cnpq.br/3861474565660261)"
      desc: "**Aspectos estatísticos, métodos e desafios na modelagem da biomassa**<br>O escopo que será abordado na apresentação visa contribuir para explicitar avanços metodológicos já definidos e aplicados em outros paídes e, com certeza, permitirão assegurar uma avaliação de biomassa mais apropriada, principalmente quando tratados os aspectos de compatibilidade entre as estimativas da biomassa dos componentes com a biomassa total e com maior eficiência estatística."
- data: 2020-08-27
  hora: "19h - 21h30"
  nome: " CiDAMAS - 1° Meetup do CiDAMO. [Vídeo](https://youtu.be/mIwU1Vmu86c)"
  partes:
    - nome: "**Diandra Kubo**<br>Nubank<br>[Linkedin](https://www.linkedin.com/in/diandra-kubo-0bb05a105/)"
      desc: "**Uso da U-Net no pré-processamento de imagens de documentos**<br>No processamento de documentos em cenários da vida real, é comum ter que lidar com artefatos que afetam negativamente a qualidade de análise. Com o objetivo de mitigar o impacto desses artefatos, usamos a rede neural convolucional U-Net, uma rede de sucesso na segmentação de imagens biomédicas. Para treinar a rede, dados artificiais foram utilizados, e nessa apresentação, iremos mostrar o passo-a-passo pra utilização do framework proposto.<br>"
    - nome: "**Melissa Weber**<br>Quansight<br>[Linkedin](https://www.linkedin.com/in/axequalsb/)"
      desc: "**O Ecossistema Científico no Python**<br>Quem trabalha (ou quer trabalhar) com ciência de dados sabe que o conhecimento das bibliotecas científicas coletivamente conhecidas como PyData é fundamental. Muitos projetos de ciência de dados envolvem aplicações em várias linguagens e o Python é uma das mais populares nesse contexto. Nessa palestra, falaremos sobre a utilização destas bibliotecas, a interação entre elas e as comunidades que as mantém. Além disso, discutiremos boas práticas para o desenvolvimento de software científico e de análise de dados, incluindo padrões de interação da comunidade open source e iniciativas voltadas para formar não apenas usuárias, mas também contribuidoras para estas bibliotecas.<br>"
    - nome: "**Mesa Redonda**"
      desc: "**Bate papo sobre a atuação das mulheres no mercado de trabalho**"